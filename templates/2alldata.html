{% extends '2base.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
      <h1>Таблица по умолчанию</h1>
        <table border="1">
            <tr>
              {% for name in names %}
              <td>{{name}}</td>
              {% endfor %}
            </tr>
            {% for field in info %}
            <tr>
              <td>{{field.id}}</td>
              <td>{{field.taskQuestion}}</td>
              <td>{{field.overworkInput}}</td>
              <td>{{field.dayInput}}</td>
              <td>{{field.result}}</td>
              <td>{{field.currenttime}}</td>
            </tr>
            {% endfor %}
          </table>
    <p></p>
    </div>
</div>

{% endblock %}
